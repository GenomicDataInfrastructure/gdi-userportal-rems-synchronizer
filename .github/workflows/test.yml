name: Run Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: fsfe/reuse-action@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./src"
